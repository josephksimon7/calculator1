<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-------Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-----------bootstrap-->
    <link rel="stylesheet" href="./calculator.css">>
    <!-----------------style---------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-----------------------------------style--------->
</head>

<body>



    <div class="container" style="margin-top: 200px; ;">

        <form>
            <h1 style="color: black; text-transform: uppercase;">Calculator</h1>
            <input type="text" id="result">
            <br>

            <input class="btn" onclick="displayData(7)" type="button" value="7">
            <input class="btn" onclick="displayData(8)" type="button" value="8">

            <input class="btn" onclick="displayData(9)" type="button" value="9">

            <input class="btn sum" onclick="displayData('/')" type="button" value="/">
            <br>
            <input class="btn" onclick="displayData(4)" type="button" value="4">
            <input class="btn" onclick="displayData(5)" type="button" value="5">

            <input class="btn" onclick="displayData(6)" type="button" value="6">

            <input class="btn sum" onclick="displayData('*')" type="button" value="*">
            <br>
            <input class="btn" onclick="displayData(1)" type="button" value="1">
            <input class="btn" onclick="displayData(2)" type="button" value="2">

            <input class="btn" onclick="displayData(3)" type="button" value="3">

            <input class="btn sum" onclick="displayData('+')" type="button" value="+">
            <br>
            <input class="btn clear" onclick="allclear()" type="button" value="AC">
            <input class="btn" onclick="displayData(0)" type="button" value="0">

            <input class="btn result" onclick="findout()" type="button" value="=">

            <input class="btn sum" onclick="displayData('-')" type="button" value="-">
            <input style="width: 100px;" class="btn sum" onclick="backspace()" type="button" value="del ">

        </form>

    </div>



    <script src="./cal.js">
    </script>
















</body>

</html>
